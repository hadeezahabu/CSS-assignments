<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="assignment4.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <img src="assests/icon.JPG" alt="Icon" class="icon">
            <h2>For Individuals</h2>
            <p>Start benefiting from the wellness experience. For companies looking at increasing productivity, and improving organization wellness.</p>
        </div>
        <div class="form-container">
            <form>
                <div class="row">
                    <div class="column">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="HADIZA">
                    </div>
                    <div class="column">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="gender">Gender</label>
                        <select id="gender">
                            <option>Select here</option>
                        </select>
                    </div>
                    <div class="column">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="weight">Weight (KG)</label>
                        <input type="number" id="weight" placeholder="Enter Weight">
                    </div>
                    <div class="column">
                        <label for="height">Height (CM)</label>
                        <input type="number" id="height" placeholder="Enter height here..">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="activity">Activity Level</label>
                        <select id="activity">
                            <option>Select here</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div>
                </div>
                <button type="submit" class="register-button">Register</button>
                <p class="terms">By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
            </form>
        </div>
    </div>
</body>
</html>
